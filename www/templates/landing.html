<ion-view view-title="MATC Music App">
<ion-content>

        <button ng-if="vm.displayName" ng-click="vm.logout()">You are {{ vm.displayName }}</button>
        <button class="button button-positive" ng-if="!vm.displayName" ng-click="vm.login('google')">Login with Google</button>
        <button class="button button-balanced" ng-if="!vm.displayName" ng-click="vm.shsowEmailLogin()">Login with Email</button>

        <div ng-show ="vm.showLogin">
            <div>
                <label>Email</label>
                <input type="email" id="email" ng-model="vm.email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="vm.password" required>
            </div>

            <div>
                <button ng-click="vm.loginWithEmail()">Login</button>
            </div>
       </div>
<!--        <div>
           <ng-soundcloud track="65576692"></ng-soundcloud><ng-soundcloud track="55862797"></ng-soundcloud>
       </div>
        -->
       <div id="template" style="border: 3px solid black; height: 500px; width: 500px;margin: 15px; z-index: 1000">
           <div class="album-art" ng-style="{'background-image': 'url('+albumArt+')'}"></div>
           <div class="wave" ng-style="{'background-image': 'url('+wave+')'}"></div>
           <div class="details" style="position: absolute; bottom: 0;">
               <div class="track-info">
                    <h1 ng-model="vm.trackUrl"></h1>
                   <a ng-href="{{vm.trackUrl}}"><h1>Title: {{vm.title}}</h1></a>
                   <a ng-href="{{vm.bandUrl}}"><p>Band: {{vm.band}}</p></a>
               </div>
               <a class="play" ng-click="play()" ng-class="{'ion-ios7-play': !playing, 'ion-ios7-pause': playing}"></a>
           </div>
       </div>

</ion-content>
</ion-view>
