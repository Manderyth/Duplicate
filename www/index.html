<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-spotify/angular-spotify.js"></script>

    <!-- soundCloud -->
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--Firebase-->
    <script src="//www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!--NG Storage-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="js/login.service.js"></script>
  </head>
  <body ng-app="musicapp">

    <div  ng-class="{widgetContainerShow: showingWidget,widgetContainerHide: !showingWidget}" class="widgetContainer">
       <i ng-show="showingWidget" class="ion-stats-bars icon" ng-click="showingWidget = (showingWidget==true ? false : true)" style="font-size: 2em; background: transparent; position: absolute; bottom: 0; left: 0"></i>
       <i ng-show="!showingWidget" class="ion-stats-bars" ng-click="showingWidget = (showingWidget==true ? false : true)" style="color: red; font-size: 2em; background: transparent; position: absolute; bottom: 0; left: 0"></i>
       <div ng-show="!showingWidget"  id="soundCloudWidget"></div>
   </div>
   <ion-nav-bar class="bar-stable"></ion-nav-bar>
   <ion-nav-view animation="slide-left-right" hide-nav-bar="true"></ion-nav-view>
  </body>
</html>
